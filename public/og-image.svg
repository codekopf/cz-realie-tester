<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11457e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5ea8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Czech flag -->
  <g transform="translate(460, 80)">
    <rect x="0" y="0" width="280" height="180" rx="12" ry="12" fill="#fff" opacity="0.15" />
    <clipPath id="flagClip">
      <rect x="16" y="16" width="248" height="148" rx="6" ry="6" />
    </clipPath>
    <g clip-path="url(#flagClip)">
      <!-- White top half -->
      <rect x="16" y="16" width="248" height="74" fill="#ffffff" />
      <!-- Red bottom half -->
      <rect x="16" y="90" width="248" height="74" fill="#d7141a" />
      <!-- Blue triangle -->
      <polygon points="16,16 140,90 16,164" fill="#11457e" />
    </g>
    <rect x="16" y="16" width="248" height="148" rx="6" ry="6" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
  </g>

  <!-- Title -->
  <text x="600" y="340" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-1">
    Test z českých reálií
  </text>

  <!-- Divider -->
  <rect x="480" y="370" width="240" height="3" rx="2" fill="#ffffff" opacity="0.3" />

  <!-- Subtitle -->
  <text x="600" y="420" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" fill="#ffffff" text-anchor="middle" opacity="0.85">
    Příprava na zkoušku k udělení
  </text>
  <text x="600" y="458" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" fill="#ffffff" text-anchor="middle" opacity="0.85">
    státního občanství ČR
  </text>

  <!-- Decorative dots -->
  <circle cx="540" cy="520" r="5" fill="#d7141a" opacity="0.7" />
  <circle cx="570" cy="520" r="5" fill="#ffffff" opacity="0.7" />
  <circle cx="600" cy="520" r="5" fill="#11457e" opacity="0.7" />
  <circle cx="630" cy="520" r="5" fill="#ffffff" opacity="0.7" />
  <circle cx="660" cy="520" r="5" fill="#d7141a" opacity="0.7" />
</svg>
